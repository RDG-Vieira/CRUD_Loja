<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Venda</title>
    <style>
        body {
            background: #f8f6fc;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container-atualizar {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(75,0,110,0.10);
            padding: 32px 28px;
        }
        h2 {
            color: #800080;
            text-align: center;
            margin-bottom: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-weight: bold;
            color: #800080;
            margin-bottom: 4px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8f6fc;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            border: 1.5px solid #800080;
            outline: none;
        }
        button[type="submit"], button[type="button"] {
            background: #800080;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            background: #a4508b;
        }
        a button[type="button"] {
            background: #f3e6fa;
            color: #800080;
            margin-left: 10px;
        }
        a button[type="button"]:hover {
            background: #e0c7f7;
            color: #4b006e;
        }

        footer {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-atualizar">
        <h2>Atualizar Venda</h2>
        <form method="post">
            <label>Nome:</label>
            <input type="text" name="nome" value="{{ venda.nome }}" required>
            <label>Valor:</label>
            <input type="text" name="valor" value="R${{ "%.2f"|format(venda.valor) }}" required>
            <label>Código:</label>
            <input type="text" name="codigo" value="{{ venda.codigo }}" required style="text-transform:uppercase" oninput="this.value = this.value.toUpperCase();">
            <label>Data:</label>
            <input type="date" name="data" value="{{ venda.data }}" required>
            <label>Observação:</label>
            <textarea name="observacao">{{ venda.observacao }}</textarea>
            <button type="submit">Salvar</button>
            <a href="{{ url_for('cadastrar_vendas') }}"><button type="button">Cancelar</button></a>
        </form>
    </div>
</body>
<footer>
            © 2025 RDG-Data Science. Todos os direitos reservados.
</footer>
</html>
